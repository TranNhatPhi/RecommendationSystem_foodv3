    <script>
        async function testQuickSuggestion(category, description) {
            const customerSelect = document.getElementById('customerSelect');
            const customerId = customerSelect.value;
            const resultArea = document.getElementById('resultArea');

            if (!customerId) {
                resultArea.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Vui l√≤ng ch·ªçn kh√°ch h√†ng tr∆∞·ªõc!

            // Show loading
            resultArea.innerHTML = `

                    <p>ƒêang test Quick Suggestion: ${description}</p>
                    <p>Customer: ${customerId} | Category: ${category}</p>
                </div>
            `;

            try {
                // Create enhanced message
                const message = `G·ª£i √Ω m√≥n ƒÉn cho ${category}. ${description}. Vui l√≤ng ƒë∆∞a ra 5-7 m√≥n ƒÉn c·ª• th·ªÉ v·ªõi th√¥ng tin dinh d∆∞·ª°ng chi ti·∫øt.`;

                const response = await fetch('/api/enhanced-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        customer_id: customerId,
                        quick_suggestion: true,
                        category: category
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    resultArea.innerHTML = `
                        <div class="success">
                            <h6><i class="fas fa-check-circle me-2"></i>Test th√†nh c√¥ng!</h6>
                            <p><strong>Category:</strong> ${category}</p>
                            <p><strong>Customer:</strong> ${customerId}</p>
                            <p><strong>Agent Type:</strong> ${data.agent_type || 'fallback'}</p>
                            <hr>
                            <div style="background: white; padding: 15px; border-radius: 8px; margin-top: 10px;">
                                <h6>üìã AI Response:</h6>
                                <div style="max-height: 300px; overflow-y: auto; line-height: 1.6;">
                                    ${data.response.replace(/\n/g, '<br>')}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error:', error);

                // Show fallback result
                resultArea.innerHTML = `

                        <p><strong>Error:</strong> ${error.message}</p>

                                ‚Ä¢ M√≥n ƒÉn m·∫´u 2 v·ªõi th√¥ng tin dinh d∆∞·ª°ng<br>
                                ‚Ä¢ M√≥n ƒÉn m·∫´u 3 ph√π h·ª£p v·ªõi y√™u c·∫ßu<br>
                                ‚Ä¢ G·ª£i √Ω b·ªï sung v√† l∆∞u √Ω<br>
