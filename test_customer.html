<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Customer Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 2rem;
            background: #f8f9fa;
        }

        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .customer-select-wrapper {
            border: 2px dashed #007bff;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(0, 123, 255, 0.05);
        }

        .debug-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h2><i class="fas fa-bug me-2"></i>Test Customer Selection</h2>
        <p class="text-muted">Kiểm tra xem customer selection có hiển thị đúng không</p>

        <div class="customer-select-wrapper">
            <label for="userId" class="form-label">
                <i class="fas fa-user me-2"></i>Chọn khách hàng
            </label>

            <select class="form-select modern-select" id="userId" required>
                <option value="">-- Chọn ID khách hàng --</option>
                <option value="1">KH0001 - Khách hàng 1</option>
                <option value="2">KH0002 - Khách hàng 2</option>
                <option value="3">KH0003 - Khách hàng 3</option>
            </select>

            <!-- Enhanced Search Box -->
            <div class="customer-search-box" id="customerSearchBox">
                <input type="text" class="form-control" id="customerSearch"
                    placeholder="Tìm kiếm theo ID hoặc tên khách hàng...">
                <i class="fas fa-search search-icon"></i>
                <div class="search-results" id="searchResults"></div>
            </div>

            <!-- Quick Selection Buttons -->
            <div class="quick-customer-selection">
                <button type="button" class="btn btn-outline-primary btn-sm" id="randomCustomer">
                    <i class="fas fa-random me-1"></i>Ngẫu nhiên
                </button>
                <button type="button" class="btn btn-outline-primary btn-sm" id="firstCustomer">
                    <i class="fas fa-user me-1"></i>Khách đầu tiên
                </button>
                <button type="button" class="btn btn-outline-primary btn-sm" id="vipCustomer">
                    <i class="fas fa-crown me-1"></i>VIP
                </button>
                <button type="button" class="btn btn-outline-primary btn-sm" id="toggleSearch">
                    <i class="fas fa-search me-1"></i>Tìm kiếm
                </button>
            </div>

            <!-- Customer Info Display -->
            <div class="customer-info bg-primary text-white p-3 rounded mt-3" id="customerInfo">
                <i class="fas fa-info-circle me-2"></i>
                <span class="info-text">Chọn khách hàng để xem thông tin</span>
            </div>
        </div>

        <div class="debug-info">
            <strong>Debug Info:</strong><br>
            <div id="debugOutput">Đang tải...</div>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-danger" onclick="runDebug()">
                <i class="fas fa-play me-2"></i>Run Debug
            </button>
        </div>
    </div>

    <script>
        function runDebug() {
            const output = document.getElementById('debugOutput');
            let info = 'Customer Selection Elements:<br>';

            const elements = [
                'customer-select-wrapper',
                'userId',
                'customerSearchBox',
                'quick-customer-selection',
                'customerInfo'
            ];

            elements.forEach(id => {
                const el = document.querySelector(`#${id}, .${id}`);
                if (el) {
                    const styles = window.getComputedStyle(el);
                    info += `${id}: ✅ Found - Display: ${styles.display}, Visibility: ${styles.visibility}<br>`;
                } else {
                    info += `${id}: ❌ NOT FOUND<br>`;
                }
            });

            output.innerHTML = info;
        }

        // Auto run debug on load
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(runDebug, 500);
        });
    </script>
</body>

</html>
