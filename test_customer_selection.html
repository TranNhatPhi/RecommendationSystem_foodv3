    <!-- Include the main script -->

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#00ff00',
                error: '#ff6b6b',
                success: '#4ecdc4',
                warning: '#ffe66d'
            };

            logDiv.innerHTML += `<span style="color: ${colors[type] || colors.info}">
                [${timestamp}] ${message}
            </span><br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('consoleLog').innerHTML = '[LOG] Console cleared...<br>';
        }

        // Override console.log to show in our log area
        const originalConsoleLog = console.log;
        console.log = function (...args) {
            originalConsoleLog.apply(console, args);
            log(args.join(' '), 'info');
        };

        const originalConsoleError = console.error;
        console.error = function (...args) {
            originalConsoleError.apply(console, args);
            log('ERROR: ' + args.join(' '), 'error');
        };

        // Test when page loads
        document.addEventListener('DOMContentLoaded', function () {
            log('‚úÖ Test page DOM loaded', 'success');

            // Test if functions are available
            setTimeout(() => {
                if (typeof loadNutritionRecommendations === 'function') {
                    log('‚úÖ loadNutritionRecommendations function available', 'success');
                } else {
                    log('‚ùå loadNutritionRecommendations function NOT available', 'error');
                }

                if (typeof loadMealPlans === 'function') {
                    log('‚úÖ loadMealPlans function available', 'success');
                } else {
                    log('‚ùå loadMealPlans function NOT available', 'error');
                }

                if (typeof reloadNutritionAndMealPlans === 'function') {
                    log('‚úÖ reloadNutritionAndMealPlans function available', 'success');
                } else {
                    log('‚ùå reloadNutritionAndMealPlans function NOT available', 'error');
                }
            }, 2000);
        });

        // Monitor customer selection changes
        document.addEventListener('change', function (e) {
            if (e.target.id === 'userId') {
                log(`üîÑ Customer selection changed to: ${e.target.value}`, 'warning');
                log(`üîÑ Selected text: ${e.target.options[e.target.selectedIndex]?.textContent}`, 'info');
            }
        });
    </script>
