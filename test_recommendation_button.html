    </style>
</head>

<body>
    <div class="test-container">

            <form id="testForm">

                        <label for="testRecommendationType" class="form-label">Lo·∫°i g·ª£i √Ω</label>
                        <select class="form-select" id="testRecommendationType" required>

                            <option value="upsell_combos">üç± Combo m√≥n ƒÉn</option>
                            <option value="upsell_sides">ü•ó M√≥n ph·ª•</option>
                            <option value="family_combos">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Combo gia ƒë√¨nh</option>

                <!-- Additional Options -->

                    <div class="mb-3 d-none" id="testFamilySizeOption">

                    </div>
                    <div class="mb-3 d-none" id="testAgeGroupOption">
                        <label for="testAgeGroup" class="form-label">Nh√≥m tu·ªïi</label>
                        <select class="form-select" id="testAgeGroup">
                            <option value="children">üë∂ Tr·∫ª em (3-12 tu·ªïi)</option>
                            <option value="teenagers">üßí Thanh thi·∫øu ni√™n (13-19 tu·ªïi)</option>
                            <option value="adults">üë® Ng∆∞·ªùi l·ªõn (20-59 tu·ªïi)</option>
                            <option value="elderly">üë¥ Ng∆∞·ªùi cao tu·ªïi (60+ tu·ªïi)</option>

                <div class="text-center">

        <!-- Test Status Section -->
        <div class="test-section">

                <div class="mb-2"><span class="status-indicator status-info"></span>ƒêang ch·ªù test...</div>
            </div>
        </div>

        <div class="test-section">
            <h4><i class="fas fa-clipboard-list me-2"></i>K·∫øt qu·∫£ Test</h4>

                Ch∆∞a c√≥ k·∫øt qu·∫£ test n√†o...
            </div>
        </div>

        <!-- Quick Test Buttons -->
        <div class="test-section">

            <div class="d-grid gap-2 d-md-block">

                <button class="btn btn-outline-success" onclick="quickTest('upsell_sides')">
                    <i class="fas fa-leaf me-1"></i>Test M√≥n ph·ª•
                </button>
                <button class="btn btn-outline-warning" onclick="quickTest('family_combos')">
                    <i class="fas fa-users me-1"></i>Test Gia ƒë√¨nh
                </button>
                <button class="btn btn-outline-info" onclick="quickTest('age_based')">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let testCounter = 0;

        // Initialize form handlers
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('testForm');
            const typeSelect = document.getElementById('testRecommendationType');

            // Handle recommendation type change
            typeSelect.addEventListener('change', function () {
                showRelevantOptions(this.value);
            });

            // Handle form submission
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                performTest();
            });

            updateStatus('ƒê√£ kh·ªüi t·∫°o form test th√†nh c√¥ng', 'success');
        });

        // Show relevant options based on recommendation type
        function showRelevantOptions(type) {
            const allOptions = ['testItemIdOption', 'testMainDishIdOption', 'testFamilySizeOption', 'testAgeGroupOption'];

            // Hide all options
            allOptions.forEach(id => {
                document.getElementById(id).classList.add('d-none');
            });

            // Show relevant option
            switch (type) {
                case 'upsell_combos':
                    document.getElementById('testItemIdOption').classList.remove('d-none');
                    break;
                case 'upsell_sides':
                    document.getElementById('testMainDishIdOption').classList.remove('d-none');
                    break;
                case 'family_combos':
                    document.getElementById('testFamilySizeOption').classList.remove('d-none');
                    break;
                case 'age_based':
                    document.getElementById('testAgeGroupOption').classList.remove('d-none');
                    break;
            }

            updateStatus(`ƒê√£ chuy·ªÉn sang lo·∫°i g·ª£i √Ω: ${type}`, 'info');
        }

        // Perform test
        async function performTest() {
            testCounter++;
            const testId = `Test-${testCounter}`;

            updateStatus(`B·∫Øt ƒë·∫ßu ${testId}...`, 'info');

            const userId = document.getElementById('testUserId').value;
            const type = document.getElementById('testRecommendationType').value;

            if (!userId || !type) {
                updateStatus('‚ùå Thi·∫øu th√¥ng tin kh√°ch h√†ng ho·∫∑c lo·∫°i g·ª£i √Ω', 'error');
                return;
            }

            // Prepare API URL and parameters
            let apiUrl = '/api/';
            let params = new URLSearchParams();
            params.append('user_id', userId);

            switch (type) {
                case 'upsell_combos':
                    apiUrl += 'upsell_combos';
                    const itemId = document.getElementById('testItemId').value || '54';
                    params.append('item_id', itemId);
                    break;
                case 'upsell_sides':
                    apiUrl += 'upsell_sides';
                    const mainDishId = document.getElementById('testMainDishId').value || '54';
                    params.append('main_dish_id', mainDishId);
                    break;
                case 'family_combos':
                    apiUrl += 'family_combos';
                    const familySize = document.getElementById('testFamilySize').value || '4';
                    params.append('family_size', familySize);
                    break;
                case 'age_based':
                    apiUrl += 'age_based_recommendations';
                    const ageGroup = document.getElementById('testAgeGroup').value || 'adults';
                    params.append('age_group', ageGroup);
                    break;
            }

            const fullUrl = `${apiUrl}?${params.toString()}`;
            appendResult(`[${testId}] G·ª≠i request: ${fullUrl}`);

            try {
                updateStatus(`ƒêang g·ª≠i request API...`, 'warning');

                const startTime = Date.now();
                const response = await fetch(fullUrl);
                const endTime = Date.now();

                appendResult(`[${testId}] Response time: ${endTime - startTime}ms`);
                appendResult(`[${testId}] Status: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                appendResult(`[${testId}] ‚úÖ SUCCESS!`);
                appendResult(`[${testId}] Data received:`, JSON.stringify(data, null, 2));

                updateStatus(`‚úÖ ${testId} ho√†n th√†nh th√†nh c√¥ng`, 'success');

            } catch (error) {
                appendResult(`[${testId}] ‚ùå ERROR: ${error.message}`);
                updateStatus(`‚ùå ${testId} th·∫•t b·∫°i`, 'error');
            }
        }

        // Quick test function
        async function quickTest(type) {
            document.getElementById('testUserId').value = '1';
            document.getElementById('testRecommendationType').value = type;
            showRelevantOptions(type);
            await performTest();
        }

        // Update status
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('testStatus');
            const statusClass = `status-${type}`;
            const timestamp = new Date().toLocaleTimeString();

            statusDiv.innerHTML = `
                <div class="mb-2">
                    <span class="status-indicator ${statusClass}"></span>
                    [${timestamp}] ${message}
                </div>
            `;
        }

        // Append result
        function appendResult(message, data = null) {
            const resultsDiv = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();

            let content = `[${timestamp}] ${message}`;
            if (data) {
                content += '\n' + data;
            }
            content += '\n' + '='.repeat(50) + '\n';

            resultsDiv.textContent += content;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // Clear results
        function clearResults() {
            document.getElementById('testResults').textContent = 'ƒê√£ x√≥a k·∫øt qu·∫£ test...\n';
            updateStatus('ƒê√£ x√≥a k·∫øt qu·∫£ test', 'info');
        }
    </script>
