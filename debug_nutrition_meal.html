<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Nutrition & Meal Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-left: 4px solid #007bff;
        }

        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîç Debug Nutrition & Meal Plans - Customer Selection</h1>

    <div class="test-section">
        <h3>Test Customer Selection</h3>
        <select id="testCustomerId">
            <option value="">-- Ch·ªçn Customer ID --</option>
            <option value="1">Customer 1</option>
            <option value="2">Customer 2</option>
            <option value="5">Customer 5</option>
            <option value="10">Customer 10</option>
            <option value="50">Customer 50</option>
            <option value="100">Customer 100</option>
        </select>
        <button onclick="testNutritionAPI()">Test Nutrition API</button>
        <button onclick="testMealPlansAPI()">Test Meal Plans API</button>
        <button onclick="testBoth()">Test Both APIs</button>
    </div>

    <div class="test-section">
        <h3>ü•ó Nutrition API Results</h3>
        <div id="nutritionResults" class="result">Ch∆∞a test...</div>
    </div>

    <div class="test-section">
        <h3>üçΩÔ∏è Meal Plans API Results</h3>
        <div id="mealPlansResults" class="result">Ch∆∞a test...</div>
    </div>

    <div class="test-section">
        <h3>üìù Console Log</h3>
        <div id="consoleLog"
            style="max-height: 200px; overflow-y: auto; background: #2d3748; color: #fff; padding: 10px; border-radius: 4px;">
        </div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#81C784',
                error: '#E57373',
                success: '#66BB6A',
                warning: '#FFB74D'
            };

            logDiv.innerHTML += `<div style="color: ${colors[type] || colors.info}; margin: 2px 0;">
                [${timestamp}] ${message}
            </div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('consoleLog').innerHTML = '';
        }

        async function testNutritionAPI() {
            const customerId = document.getElementById('testCustomerId').value;
            const resultsDiv = document.getElementById('nutritionResults');

            if (!customerId) {
                log('‚ùå Vui l√≤ng ch·ªçn Customer ID tr∆∞·ªõc', 'error');
                resultsDiv.innerHTML = '<div class="error">‚ùå Vui l√≤ng ch·ªçn Customer ID tr∆∞·ªõc</div>';
                return;
            }

            log(`ü•ó Testing Nutrition API for Customer ${customerId}...`, 'info');
            resultsDiv.innerHTML = '<div>‚è≥ ƒêang test nutrition API...</div>';

            try {
                // Test t·∫•t c·∫£ c√°c nutrition types
                const nutritionTypes = ['weight-loss', 'balanced', 'blood-boost', 'brain-boost', 'digestive-support'];
                let allResults = {};

                for (const type of nutritionTypes) {
                    const url = `/api/nutrition_recommendations?user_id=${customerId}&nutrition_type=${type}&count=6`;
                    log(`üì° API Call: ${url}`, 'info');

                    const response = await fetch(url);
                    const data = await response.json();

                    log(`üì° Response (${type}): Status ${response.status}`, response.ok ? 'success' : 'error');

                    if (response.ok) {
                        allResults[type] = data.recommendations?.length || 0;
                        log(`‚úÖ ${type}: ${data.recommendations?.length || 0} recommendations`, 'success');
                    } else {
                        allResults[type] = `Error: ${data.error}`;
                        log(`‚ùå ${type}: ${data.error}`, 'error');
                    }
                }

                // Display results
                let html = '<div class="success">‚úÖ Nutrition API Test Results:</div>';
                for (const [type, result] of Object.entries(allResults)) {
                    if (typeof result === 'number') {
                        html += `<div><strong>${type}:</strong> ${result} recommendations</div>`;
                    } else {
                        html += `<div><strong>${type}:</strong> <span style="color: red;">${result}</span></div>`;
                    }
                }
                resultsDiv.innerHTML = html;

            } catch (error) {
                log(`‚ùå Nutrition API Error: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testMealPlansAPI() {
            const customerId = document.getElementById('testCustomerId').value;
            const resultsDiv = document.getElementById('mealPlansResults');

            if (!customerId) {
                log('‚ùå Vui l√≤ng ch·ªçn Customer ID tr∆∞·ªõc', 'error');
                resultsDiv.innerHTML = '<div class="error">‚ùå Vui l√≤ng ch·ªçn Customer ID tr∆∞·ªõc</div>';
                return;
            }

            log(`üçΩÔ∏è Testing Meal Plans API for Customer ${customerId}...`, 'info');
            resultsDiv.innerHTML = '<div>‚è≥ ƒêang test meal plans API...</div>';

            try {
                const url = `/api/meal_plans?user_id=${customerId}&days=3`;
                log(`üì° API Call: ${url}`, 'info');

                const response = await fetch(url);
                const data = await response.json();

                log(`üì° Response: Status ${response.status}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const planCount = data.meal_plans?.length || 0;
                    log(`‚úÖ Meal Plans: ${planCount} plans received`, 'success');

                    let html = `<div class="success">‚úÖ Meal Plans API Results: ${planCount} plans</div>`;

                    if (data.meal_plans && data.meal_plans.length > 0) {
                        html += '<div><strong>Plans:</strong></div>';
                        data.meal_plans.forEach((plan, index) => {
                            html += `<div style="margin: 5px 0; padding: 5px; background: #f8f9fa; border-radius: 3px;">
                                <strong>Plan ${index + 1}:</strong><br>
                                ${plan.breakfast ? `üåÖ S√°ng: ${plan.breakfast.recipe_name}<br>` : ''}
                                ${plan.lunch ? `‚òÄÔ∏è Tr∆∞a: ${plan.lunch.recipe_name}<br>` : ''}
                                ${plan.dinner ? `üåô T·ªëi: ${plan.dinner.recipe_name}<br>` : ''}
                            </div>`;
                        });
                    }

                    resultsDiv.innerHTML = html;
                } else {
                    log(`‚ùå Meal Plans Error: ${data.error}`, 'error');
                    resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                }

            } catch (error) {
                log(`‚ùå Meal Plans API Error: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testBoth() {
            await testNutritionAPI();
            await testMealPlansAPI();
        }

        // Auto-select customer 50 for testing
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('testCustomerId').value = '50';
            log('üöÄ Debug page loaded - Customer 50 selected', 'success');
        });
    </script>
</body>

</html>
