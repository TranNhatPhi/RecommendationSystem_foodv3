<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auto Load Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .test-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 1200px;
        }

        .debug-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #console-output {
            background: #000;
            color: #0f0;
            padding: 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }

        .btn-debug {
            margin: 0.25rem;
        }

        .test-result {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success {
            background: rgba(40, 167, 69, 0.3);
        }

        .error {
            background: rgba(220, 53, 69, 0.3);
        }

        .warning {
            background: rgba(255, 193, 7, 0.3);
        }

        .info {
            background: rgba(23, 162, 184, 0.3);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="test-container">
            <h1 class="text-center mb-4">üîß Auto Load Debug Tool</h1>

            <div class="row">
                <div class="col-md-6">
                    <div class="debug-section">
                        <h3>üß™ Test Customer Selection</h3>

                        <div class="mb-3">
                            <label for="userId" class="form-label">Ch·ªçn kh√°ch h√†ng:</label>
                            <select id="userId" class="form-select">
                                <option value="">-- Ch·ªçn ID kh√°ch h√†ng --</option>
                                <option value="CUS00001">CUS00001 - Nguy·ªÖn VƒÉn A</option>
                                <option value="CUS00002">CUS00002 - Tr·∫ßn Th·ªã B</option>
                                <option value="CUS00003">CUS00003 - L√™ VƒÉn C</option>
                                <option value="CUS00004">CUS00004 - Ph·∫°m Th·ªã D</option>
                                <option value="CUS00005">CUS00005 - Ho√†ng VƒÉn E</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary btn-debug" onclick="testElementsExist()">Test
                                Elements</button>
                            <button class="btn btn-warning btn-debug" onclick="testEventListeners()">Test
                                Events</button>
                            <button class="btn btn-success btn-debug" onclick="testAutoLoad()">Test Auto Load</button>
                            <button class="btn btn-danger btn-debug" onclick="clearConsole()">Clear Console</button>
                        </div>

                        <div id="test-results">
                            <!-- Test results will appear here -->
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="debug-section">
                        <h3>üìã Console Output</h3>
                        <div id="console-output">
                            === Debug Console ===<br>
                            Waiting for tests...<br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="debug-section">
                        <h3>ü•ó Nutrition Recommendations Container</h3>
                        <div id="nutrition-recommendations"
                            style="min-height: 150px; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 1rem;">
                            <p class="text-center text-muted">Nutrition recommendations will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="debug-section">
                        <h3>üçΩÔ∏è Meal Plans Container</h3>
                        <div id="meal-plans-content"
                            style="min-height: 150px; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 1rem;">
                            <p class="text-center text-muted">Meal plans will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Override console.log to display in our debug console
        const originalConsoleLog = console.log;
        console.log = function (...args) {
            originalConsoleLog.apply(console, args);
            const consoleOutput = document.getElementById('console-output');
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            consoleOutput.innerHTML += message + '<br>';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };

        // Test functions
        function testElementsExist() {
            log('üîç Testing if elements exist...', 'info');

            const elements = [
                'userId',
                'nutrition-recommendations',
                'meal-plans-content'
            ];

            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    log(`‚úÖ Element #${id} found`, 'success');
                } else {
                    log(`‚ùå Element #${id} NOT found`, 'error');
                }
            });
        }

        function testEventListeners() {
            log('üéØ Testing event listeners...', 'info');

            const userIdSelect = document.getElementById('userId');
            if (userIdSelect) {
                // Temporarily add test event listener
                userIdSelect.addEventListener('change', function () {
                    log(`üîÑ Change event fired! Selected: ${this.value}`, 'success');

                    if (this.value) {
                        log('‚úÖ Value detected, should trigger auto-load', 'success');
                        testContainerUpdate(this.value);
                    } else {
                        log('‚ö†Ô∏è No value selected', 'warning');
                    }
                });

                log('‚úÖ Test event listener added', 'success');
            } else {
                log('‚ùå Cannot find userId select element', 'error');
            }
        }

        function testContainerUpdate(userId) {
            log('üì¶ Testing container updates...', 'info');

            const nutritionContainer = document.getElementById('nutrition-recommendations');
            const mealPlansContainer = document.getElementById('meal-plans-content');

            if (nutritionContainer) {
                nutritionContainer.innerHTML = `
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 class="text-primary">ü•ó Loading nutrition for ${userId}...</h5>
                    </div>
                `;
                log('‚úÖ Nutrition container updated with loading', 'success');
            } else {
                log('‚ùå Nutrition container not found', 'error');
            }

            if (mealPlansContainer) {
                mealPlansContainer.innerHTML = `
                    <div class="text-center py-4">
                        <div class="spinner-border text-success mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 class="text-success">üçΩÔ∏è Loading meal plans for ${userId}...</h5>
                    </div>
                `;
                log('‚úÖ Meal plans container updated with loading', 'success');
            } else {
                log('‚ùå Meal plans container not found', 'error');
            }
        }

        function testAutoLoad() {
            log('üöÄ Testing auto-load functionality...', 'info');

            const userIdSelect = document.getElementById('userId');
            if (!userIdSelect) {
                log('‚ùå Cannot find userId select element', 'error');
                return;
            }

            if (!userIdSelect.value) {
                log('‚ö†Ô∏è No customer selected, selecting first option...', 'warning');
                userIdSelect.value = 'CUS00001';
            }

            // Trigger change event
            const changeEvent = new Event('change', { bubbles: true });
            userIdSelect.dispatchEvent(changeEvent);

            log('‚úÖ Change event dispatched manually', 'success');
        }

        function clearConsole() {
            document.getElementById('console-output').innerHTML = '=== Debug Console ===<br>Console cleared...<br>';
        }

        function log(message, type = 'info') {
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            document.getElementById('test-results').appendChild(resultDiv);

            console.log(message);
        }

        // Initialize
        window.addEventListener('load', function () {
            log('üéØ Debug tool loaded and ready', 'info');
            testElementsExist();
        });
    </script>
</body>

</html>
